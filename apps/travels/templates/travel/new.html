<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
  </head>
  <body>
    <a href="{% url 'travels:index' %}">Home</a>
    <a href="{% url 'users:logout' %}">Logout</a>
    <h2>Add a Trip</h2>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form id ="new_plans" action="{% url 'travels:create' %}" method='POST'>
      {% csrf_token %}
      Destination <input id="destination" type="text" name="destination">
      <br>
      Description <input id="description" type="text" name="description">
      <br>
      Start Date <input id="start_date" type="date" name="start_date">
      <br>
      End Date <input id="end_date" type="date" name="end_date">
      <br>
      <input id="add" type="submit" value="Add">
    </form>
  </body>
</html>
